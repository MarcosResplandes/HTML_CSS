<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Apredendo sobre Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="A" start="9">
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Lavar as Roupas</li>


    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!--disc cricle square -->
        <li>Pão</li>
        <li>Leite</li>
        <li>Arroz</li>


    </ul>

</body>
</html>
